<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hiking Site Plan</title>
    <!-- styles -->
    <link rel="stylesheet" href="./css/base.css" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <!-- icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="bg-image">
      <div id="stickhead">
        <header>
          <nav>
            <ul>
              <img src="./images/az-hiking-logo-2.png" alt="logo" />
              <li>
                <a href="#">Explore</a>
              </li>
              <li>
                <a href="#">Photos</a>
              </li>
              <li>
                <a href="#">Join Us</a>
              </li>
              <li>
                <a href="#">Contact Us</a>
              </li>
            </ul>
          </nav>
        </header>
      </div>
    </div>
    <main class="main-grid">
      <div id="faves-secs">
        <h2 class="favorite-heading">Favorite Photosets</h2>
        <section class="favorites">
          <div class="favorites-pic pone">
            <img src="./images/faves1.jpg" alt="Cool Arch" />
          </div>
          <div class="favorites-pic ptwo">
            <img src="./images/fave2.png" alt="Timpanoges" />
          </div>
          <div class="favorites-pic pthree">
            <img src="./images/fave3.png" alt="Slot Canyon" />
          </div>
          <div class="favorites-pic pfour">
            <img src="./images/fave4.png" alt="Ariviapa" />
          </div>
        </section>
      </div>
    </main>
    <footer>
      <div class="social">
        <ul>
          <img src="./images/az-hiking-logo-2.png" alt="logo" />
          <li>
            <a href="https://www.instagram.com/azhikingfotos/" target="_blank">
              <i class="fa-brands fa-instagram"></i>
            </a>
            <a href="https://www.facebook.com/" target="_blank"
              ><i class="fa-brands fa-facebook"></i
            ></a>
            <a href="https://twitter.com/home" target="_blank"
              ><i class="fa-brands fa-twitter"></i
            ></a>
          </li>
        </ul>
      </div>
    </footer>
  </body>
</html>
